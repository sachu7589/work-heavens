<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Project Showcase</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #364d59;
}

#project-showcase {
    background-color: #f9f9f9;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
}

h2 {
    color: #feb900;
    text-align: center;
    margin-bottom: 20px;
}

.carousel {
    position: relative;
    max-width: 100%;
    overflow: hidden;
    margin: 0 auto;
}

.carousel-images {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-images img {
    max-width: 100%;
    height: auto;
    display: block;
}

button {
    background-color: #feb900;
    border: none;
    color: #fff;
    padding: 10px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

.project-details {
    text-align: center;
    margin-top: 20px;
}

.project-details h3 {
    color: #52565e;
}

.cta-button {
    display: inline-block;
    background-color: #feb900;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
}

.cta-button:hover {
    background-color: #f4a800;
}

    </style>
</head>
<body>
    <section id="project-showcase">
        <div class="container">
            <h2>Our Recent Project</h2>
            <div class="carousel">
                <div class="carousel-images">
                    <img src="assets/img/sl1.jpg" alt="Construction Phase 1">
                    <img src="assets/img/sl2.jpg" alt="Construction Phase 2">
                    <img src="assets/img/sl3.jpg" alt="Construction Phase 3">
                </div>
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
            <div class="project-details">
                <h3>Project Name</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <a href="#" class="cta-button">Learn More</a>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const images = document.querySelector('.carousel-images');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    let index = 0;
    const totalImages = images.children.length;

    function updateCarousel() {
        const offset = -index * 100;
        images.style.transform = `translateX(${offset}%)`;
    }

    prevButton.addEventListener('click', () => {
        index = (index > 0) ? index - 1 : totalImages - 1;
        updateCarousel();
    });

    nextButton.addEventListener('click', () => {
        index = (index < totalImages - 1) ? index + 1 : 0;
        updateCarousel();
    });

    // Auto-slide every 5 seconds
    setInterval(() => {
        nextButton.click();
    }, 5000);
});

    </script>
</body>
</html>
